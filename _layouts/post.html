---
layout: default
---

<small>{{ page.date | date: "%-d %B %Y" }} |  Written by {{page.author | default: site.author}}</small>
<h1>{{ page.title }}</h1>

<small class="view">by {{ page.author | default: site.author }}</small>


{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
