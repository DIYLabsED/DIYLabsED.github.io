<div class="project-card bg-gray-900 bg-opacity-40 border-2 border-green-500 rounded-xl p-6 flex flex-col shadow-lg shadow-green-500/20 hover:shadow-green-500/50 transition duration-300 ease-in-out transform hover:-translate-y-1 hover:scale-102">
    <img src="{{ include.project.image | relative_url }}" alt="{{ include.project.title }} Cover" class="w-full h-48 object-cover rounded-md mb-4 border-2 border-green-700">
    <h3 class="text-3xl font-bold mb-2">{{ include.project.title }}</h3>
    <p class="text-gray-400 text-sm mb-4 flex-grow" style="font-family: 'Inter', sans-serif;">
        {{ include.project.description }}
    </p>
    <a href="{{ include.project.url | relative_url }}" class="self-end px-4 py-2 bg-transparent border-2 border-green-500 text-green-500 text-sm font-bold uppercase rounded-lg hover:bg-green-500 hover:text-black transition duration-300">
        View Log &gt;
    </a>
</div>
